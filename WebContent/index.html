        <title>Catan Randomizer</title>

    </head>
    <body>

        </div>
        <div class="row-1 offset-9">
            <button class="btn center" onclick="Catandomizer.randomize()">Randomize</button>
        </div>
        <div class="row-1 offset-10">
            <div class="desert-option"><input type="checkbox" id="desert-edge" checked><div class="label">Keep the desert on an edge</div></div>
            <div class="limit-clusters"><input type="checkbox" id="limit-clusters" checked><div class="label">Limit resource clustering</div></div>
            <div class="image-option"><input type="checkbox" id="image-option"><div class="label">Show images</div></div>
        </div>
    </body>
    <svg id='pattern' xmlns="http://www.w3.org/2000/svg" version="1.1">
		  <defs>
		    <pattern id='desert' width="1" height="1" viewBox="0 0 100 100" preserveAspectRatio="none">
		      <image xlink:href='/images/desert.png' width="100" height="100" preserveAspectRatio="none"></image>
		    </pattern>
		    <pattern id='brick' width="1" height="1" viewBox="0 0 100 100" preserveAspectRatio="none">

		    </pattern>
		    <pattern id='wheat' width="1" height="1" viewBox="0 0 100 100" preserveAspectRatio="none">

		    </pattern>
